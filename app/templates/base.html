<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Ceneo.pk Web Scraper</title>
</head>

<body>
    <header>
        <h1>Ceneo.pl Web Scraper</h1>
    </header>
    <section>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-info-subtle">
                    <div
                        class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <a href="/"
                            class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Menu</span>
                        </a>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                            id="menu">
                            <li class="nav-item">
                                <a href="{{url_for('index')}}" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span
                                        class="ms-1 d-none d-sm-inline text-blue min-vh-100">Strona główna</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('extract')}}" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span
                                        class="ms-1 d-none d-sm-inline text-white min-vh-100">Ekstrakcja opinii</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('products')}}" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span
                                        class="ms-1 d-none d-sm-inline text-white min-vh-100">Lista produktów</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{{url_for('author')}}" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span
                                        class="ms-1 d-none d-sm-inline text-white min-vh-100">O autorze</span>
                                </a>
                            </li>

                        </ul>
                        <hr>

                    </div>
                </div>
                <div class="col py-3">

                    {% block content %}
                    <p>
                        to jest plik bazowyyyyy
                    </p>
                    {% endblock %}

                </div>
            </div>
        </div>

    </section>
    <footer>
        <p>Aleksandra Marasek, Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>
</body>

</html>
