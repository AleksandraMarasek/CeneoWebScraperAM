<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Ceneo.pk Web Scraper</title>
</head>

<body>
    <div class="header">
        <h1>Ceneo web scraper</h1>
    </div>
    <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <h1 class="navbar-brand" href="#" color="white">Ceneo Web Scraper</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Strona główna</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('extract')}}">Ekstrakcja opinii</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('products')}}">Lista produktów</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('author')}}">O autorze</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="content">
                    <div class="col py-3">
                        <h2 class="text">
                            {% block title %}
                            {%endblock%}
                        </h2>
                        {% block content %}
                        <p>
                            to jest plik bazowyyyyy
                        </p>
                        {% endblock %}

                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer class="bg-light text-dark text-center py-3">
        Aleksandra Marasek, Uniwersytet Ekonomiczny w Krakowie
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pZqRctCmZp4CGJcE2GWVjyAIu1SAfjPcUm9F0S8F0wx0j3AXQm67o64E1p3xgQFc"
        crossorigin="anonymous"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
